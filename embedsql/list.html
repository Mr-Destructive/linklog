{{ range . }}
<div class="link-item bg-white dark:bg-gray-800 rounded-xl shadow-md overflow-hidden mb-6 link-card" id="link-{{.ID}}">
    <div class="p-5">
        <div class="flex flex-col md:flex-row">
            {{ if .ImageUrl.Valid }}
            <div class="md:w-24 md:h-24 w-full h-48 mb-4 md:mb-0 md:mr-4 flex-shrink-0">
                <img src="{{.ImageUrl.String}}" alt="Link preview" class="w-full h-full object-cover rounded-lg" onerror="this.style.display='none'">
            </div>
            {{ else }}
            <div class="md:w-24 md:h-24 w-full h-48 mb-4 md:mb-0 md:mr-4 flex-shrink-0 bg-gray-200 dark:bg-gray-700 rounded-lg flex items-center justify-center">
                <svg class="w-8 h-8 text-gray-400" fill="currentColor" viewBox="0 0 20 20">
                    <path fill-rule="evenodd" d="M12.586 4.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 3 3 0 004.242 4.242 1 1 0 001.414-1.414 1 1 0 010-1.414l3-3a2 2 0 00-2.828-2.828 1 1 0 01-1.414-1.414z" clip-rule="evenodd"></path>
                    <path fill-rule="evenodd" d="M5.172 12.586a2 2 0 010 2.828l-3 3a2 2 0 01-2.828-2.828l3-3a2 2 0 012.828 0zm6.828-6.828a2 2 0 010-2.828l3-3a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0z" clip-rule="evenodd"></path>
                </svg>
            </div>
            {{ end }}
            
            <div class="flex-1 min-w-0">
                <a href="{{.Url}}" target="_blank" class="text-lg font-bold text-blue-600 dark:text-blue-400 hover:underline block mb-2">{{ if .Title.Valid }}{{.Title.String}}{{ else }}{{.Url}}{{ end }}</a>
                <div class="text-gray-600 dark:text-gray-300 text-sm markdown-content mb-3">
                    {{.Commentary}}
                </div>
                <div class="text-xs text-gray-500 dark:text-gray-400 truncate">
                    {{.Url}}
                </div>
            </div>
        </div>
        
        <div class="mt-4 flex space-x-2">
            <button hx-put="/.netlify/functions/api?id={{.ID}}" hx-target="#link-{{.ID}}" hx-swap="outerHTML" class="px-3 py-1 bg-blue-100 dark:bg-blue-900 text-blue-700 dark:text-blue-200 rounded-lg text-sm font-medium hover:bg-blue-200 dark:hover:bg-blue-800 transition-colors">
                Edit
            </button>
            <button hx-delete="/.netlify/functions/api?id={{.ID}}" hx-target="#link-{{.ID}}" hx-swap="outerHTML" class="px-3 py-1 bg-red-100 dark:bg-red-900 text-red-700 dark:text-red-200 rounded-lg text-sm font-medium hover:bg-red-200 dark:hover:bg-red-800 transition-colors">
                Delete
            </button>
        </div>
    </div>
</div>
{{ end }}
