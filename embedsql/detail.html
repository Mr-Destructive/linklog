<div class="bg-white dark:bg-gray-800 rounded-lg shadow-lg overflow-hidden">
    <div class="p-6">
        <div class="flex flex-col md:flex-row">
            {{ if .ImageUrl.Valid }}
            <div class="md:w-32 md:h-32 w-full h-48 mb-4 md:mb-0 md:mr-6 flex-shrink-0">
                <img src="{{.ImageUrl.String}}" alt="Link preview" class="w-full h-full object-cover rounded-lg" onerror="this.style.display='none'">
            </div>
            {{ else }}
            <div class="md:w-32 md:h-32 w-full h-48 mb-4 md:mb-0 md:mr-6 flex-shrink-0 bg-gray-100 dark:bg-gray-700 rounded-lg flex items-center justify-center">
                <svg class="w-12 h-12 text-gray-400" fill="currentColor" viewBox="0 0 20 20">
                    <path fill-rule="evenodd" d="M12.586 4.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 3 3 0 004.242 4.242 1 1 0 001.414-1.414 1 1 0 010-1.414l3-3a2 2 0 00-2.828-2.828 1 1 0 01-1.414-1.414z" clip-rule="evenodd"></path>
                    <path fill-rule="evenodd" d="M5.172 12.586a2 2 0 010 2.828l-3 3a2 2 0 01-2.828-2.828l3-3a2 2 0 012.828 0zm6.828-6.828a2 2 0 010-2.828l3-3a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0z" clip-rule="evenodd"></path>
                </svg>
            </div>
            {{ end }}
            
            <div class="flex-1 min-w-0">
                <h1 class="text-2xl font-bold text-gray-800 dark:text-white mb-2">{{ if .Title.Valid }}{{.Title.String}}{{ else }}{{.Url}}{{ end }}</h1>
                <a href="{{.Url}}" target="_blank" class="inline-flex items-center text-blue-600 dark:text-blue-400 hover:underline mb-4">
                    <span>Visit Link</span>
                    <svg class="w-4 h-4 ml-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14"></path>
                    </svg>
                </a>
                <div class="text-sm text-gray-500 dark:text-gray-400 mb-4">
                    Added on {{.ID}} <!-- This would be better with a timestamp field -->
                </div>
            </div>
        </div>
        
        <div class="mt-6">
            <h2 class="text-xl font-semibold text-gray-800 dark:text-white mb-4">Commentary</h2>
            <div class="prose prose-lg max-w-none dark:prose-invert markdown-content">
                {{.Commentary}}
            </div>
        </div>
        
        <div class="mt-8 flex space-x-3">
            <button hx-put="/.netlify/functions/api?id={{.ID}}" hx-target="#link-detail" hx-swap="innerHTML" class="px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white font-medium rounded-md shadow hover:shadow-md transition-all duration-200">
                Edit Link
            </button>
            <button hx-delete="/.netlify/functions/api?id={{.ID}}" hx-target="closest div" hx-swap="outerHTML" class="px-4 py-2 bg-red-600 hover:bg-red-700 text-white font-medium rounded-md shadow hover:shadow-md transition-all duration-200">
                Delete Link
            </button>
        </div>
    </div>
</div>

<script>
// Render markdown for this specific content
document.addEventListener('htmx:afterSettle', function(evt) {
    if (evt.target.id === 'link-detail') {
        const markdownElements = evt.target.querySelectorAll('.markdown-content');
        markdownElements.forEach(function(element) {
            const originalText = element.textContent || element.innerText;
            // Get the renderMarkdown function from the parent window
            if (typeof window.parent.renderMarkdown === 'function') {
                element.innerHTML = window.parent.renderMarkdown(originalText);
            }
        });
    }
});
</script>
