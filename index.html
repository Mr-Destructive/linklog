<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkLog - Your Personal Link Journal</title>
    <script src="https://unpkg.com/htmx.org@1.9.4"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        // Simple markdown renderer
        function renderMarkdown(text) {
            if (!text) return '';
            
            // Convert bold
            text = text.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
            text = text.replace(/__(.*?)__/g, '<strong>$1</strong>');
            
            // Convert italic
            text = text.replace(/\*(.*?)\*/g, '<em>$1</em>');
            text = text.replace(/_(.*?)_/g, '<em>$1</em>');
            
            // Convert code
            text = text.replace(/`(.*?)`/g, '<code>$1</code>');
            
            // Convert links
            text = text.replace(/\[([^\]]+)\]\(([^)]+)\)/g, '<a href="$2" class="text-blue-600 dark:text-blue-400 hover:underline" target="_blank">$1</a>');
            
            // Convert line breaks
            text = text.replace(/\n/g, '<br>');
            
            return text;
        }
        
        // Run on page load
        document.addEventListener('DOMContentLoaded', function() {
            // Set up a mutation observer to render markdown when content is loaded
            const observer = new MutationObserver(function(mutations) {
                mutations.forEach(function(mutation) {
                    if (mutation.type === 'childList') {
                        mutation.addedNodes.forEach(function(node) {
                            if (node.nodeType === 1) { // Element node
                                const markdownElements = node.querySelectorAll ? node.querySelectorAll('.markdown-content') : [];
                                markdownElements.forEach(function(element) {
                                    element.innerHTML = renderMarkdown(element.textContent);
                                });
                            }
                        });
                    }
                });
            });
            
            observer.observe(document.body, { childList: true, subtree: true });
        });
    </script>
    <style>
        .link-card {
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        .link-card:hover {
            transform: translateY(-2px);
        }
        .markdown-content code {
            background-color: #f1f5f9;
            padding: 0.2rem 0.4rem;
            border-radius: 0.25rem;
            font-family: monospace;
        }
        .dark .markdown-content code {
            background-color: #334155;
        }
    </style>
</head>
<body class="bg-gray-50 dark:bg-gray-900 text-gray-900 dark:text-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8 max-w-4xl">
        <!-- Header -->
        <header class="flex flex-col sm:flex-row justify-between items-center mb-8 gap-4">
            <div>
                <h1 class="text-3xl md:text-4xl font-bold text-gray-800 dark:text-white">LinkLog</h1>
                <p class="text-gray-600 dark:text-gray-400 mt-1">Your personal link journal</p>
            </div>
            
            <!-- Add new link button -->
            <button hx-get="/create-link.html" hx-target="#content" hx-swap="innerHTML" class="bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-4 rounded-lg shadow hover:shadow-md transition-all duration-200 flex items-center">
                <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
                </svg>
                Add Link
            </button>
        </header>

        <!-- Main content -->
        <main id="content">
            <div id="link-list" hx-get="/.netlify/functions/api" hx-trigger="load" hx-target="#link-list" hx-swap="innerHTML">
                <div class="flex justify-center items-center h-40">
                    <div class="animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-blue-500"></div>
                </div>
            </div>
        </main>

        <!-- Footer -->
        <footer class="mt-12 pt-6 border-t border-gray-200 dark:border-gray-800 text-center text-gray-600 dark:text-gray-400 text-sm">
            <p>LinkLog &copy; 2025 - Your personal link journal</p>
        </footer>
    </div>
</body>
</html>
